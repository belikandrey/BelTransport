<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clients</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}"/>
    <link rel="shortcut icon" th:href="@{/img/Buber_ico.ico}"/>
</head>
<body>
<div th:insert="~{admin_header :: head}"></div>
<section class="taxi-background" style="padding-bottom: 5%;">
    <div class="container">
        <div class="row">
            <h1 class="big-font">Ваши поездки </h1><br><br>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-left">
            <table id="example" class="table table-striped table-bordered" style="width:100%; color:black;">
                <thead>
                <tr class="table-warning">
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Емейл</th>
                    <th>Номер телефона</th>
                    <th>Статус</th>
                    <th>Бонус</th>
                    <th>Действие</th>
                </tr>
                </thead>
                <tbody style="color:black; font-weight: 700;">
                <tr th:each="client : ${clients}">
                    <td th:text="${client.name}"></td>
                    <td th:text="${client.surname}"></td>
                    <td th:text="${client.email}"></td>
                    <td th:text="${client.phoneNumber}"></td>
                    <td th:text="${client.status}"></td>
                    <td th:text="${client.bonus}"></td>
                    <td><a th:href="@{/admin/edit-clients/{client_id}(client_id=${client.id})}">
                        <button class="btn btn-success">Подробнее</button>
                    </a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr class="table-warning">
                    <th>Имя</th>
                    <th>Фамилия</th>
                    <th>Емейл</th>
                    <th>Номер телефона</th>
                    <th>Статус</th>
                    <th>Бонус</th>
                    <th>Действие</th>
                </tr>
                </tfoot>
            </table>
        </div>
    </div>
</section>


<script type="text/javascript">
    $(document).ready(function() {
        $('#example').DataTable();
    } );



</script>


<div th:insert="~{footer :: foot}"></div>

</body>
</html>
