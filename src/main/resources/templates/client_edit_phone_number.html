<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Edit</title>
        <link rel="stylesheet" type="text/css" th:href="@{/home.css}"/>
        <link rel="shortcut icon" th:href="@{/img/Buber_ico.ico}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">

    </head>
<body>
<div th:insert="~{client_header :: head}"></div>

<section class="taxi-background">
    <div class="container">
        <div class="row">
            <h2 class="big-font middle-left">Ваш номер телефона : <span th:text="${session.client.phoneNumber}"></span>
            </h2>
        </div>
    </div>
    <div class="container">
        <form th:action="@{/client/edit-phone}" th:object="${client}" method="post">
            <div class="row">

                <div style="padding-left: 25%;" class="col col-lg-9">
                    <h2 style="padding-left: 30%;">Новый номер телефона </h2>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Номер телефона </label>
                        <input type="text" pattern="^\+375(17|29|33|44)[0-9]{3}[0-9]{2}[0-9]{2}$"
                               th:field="*{phoneNumber}" id="phoneNumber" class="form-control"
                               aria-describedby="phone_numberHelp">
                        <div style="color: red; font-weight: 500;" id="phone_numberHelp" class="form-text">Номер
                            телефона должен быть вида : +375333274111.
                        </div>
                        <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                    </div>

                    <div style="margin-top: 4%;margin-left: 30%;" class="row">
                        <div style="" class="col-2">
                            <button style=" width: 250px; height: 75px;" type="submit" class="btn btn-secondary">
                                Подтвердить
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


<div th:insert="~{footer :: foot}"></div>

</body>
</html>
