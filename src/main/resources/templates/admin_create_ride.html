<section class="taxi-background">
    <div class="container">
        <div class="row inpForm">
            <h2 class="big-font">Создайте поездку и заработайте деньжат!</h2>
            <form action="#" th:action="@{/admin/ride}" th:object="${ride}" method="post">
                <div class="mb-3">
                    <label for="startLocation" class="form-label">Откуда</label>
                    <input type="text" th:field="*{startLocation}" class="form-control startLocation" id="startLocation"
                           pattern="^[а-яА-ЯёЁ0-9a-zA-Z]{3,35}$" name="startLocation" aria-describedby="startLocation1">
                    <span th:if="${#fields.hasErrors('startLocation')}" th:errors="*{startLocation}"></span>
                </div>

                <div class="mb-3">
                    <label for="endLocation" class="form-label">Куда</label>
                    <input type="text" th:field="*{endLocation}" class="form-control endLocation" id="endLocation"
                           pattern="^[а-яА-ЯёЁ0-9a-zA-Z]{3,35}$" name="endLocation" aria-describedby="endLocation1">
                    <span th:if="${#fields.hasErrors('endLocation')}" th:errors="*{endLocation}"></span>
                </div>

                <div class="mb-3">
                    <label for="startDate" class="form-label">Время начала</label>
                    <input type="datetime-local" class="form-control startDate" id="startDate"
                           name="start_date">
                </div>

                <div class="mb-3">
                    <label for="endDate" class="form-label">Время приезда</label>
                    <input type="datetime-local" class="form-control endDate" id="endDate"
                           name="end_date">
                    <span th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></span>
                </div>


                <div class="mb-3">
                    <label for="price" class="form-label">Цена</label>
                    <input type="text" th:field="*{price}" class="form-control price" id="price" name="price">
                    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
                </div>

                <div class="mb-3">
                    <label for="landingSides" class="form-label">Свободные места</label>
                    <input type="text" th:field="*{landingSides}" class="form-control landingSides" id="landingSides"
                           name="landingSides">
                    <span th:if="${#fields.hasErrors('landingSides')}" th:errors="*{landingSides}"></span>
                </div>

                <div class="mb-3">
                    <label for="driver_id" class="form-label">Id водителя</label>
                    <input type="text" class="form-control" id="driver_id" name="driver_id">
                </div>

                <div th:if="${#fields.hasErrors('global')}">
                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"></p>
                </div>
                <p style="color:red; font-weight: bold; font-size: x-large;" th:text="${message}"></p>
                <button type="submit" id="submit" class="btn btn-secondary">Создать</button>
            </form>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
