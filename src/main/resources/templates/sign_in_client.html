<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign</title>
    <link rel="stylesheet" type="text/css" th:href="@{/home.css}"/>
    <link rel="shortcut icon" th:href="@{/img/Buber_ico.ico}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{header :: head}"></div>

<section class="taxi-background">
    <div class="container">
        <div class="row inpForm">
            <h2 class="big-font">Добро пожаловать в Buber !<br><br>Создайте аккаунт! </h2>
            <form th:action="@{/sign-in-client}" th:object="${client}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" th:field="*{name}" class="form-control name" id="name"
                           pattern="^([А-Я]{1}[а-яё]{1,23}|[A-Z]{1}[a-z]{1,23})$" required="" name="name"
                           aria-describedby="loginHelp">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                </div>

                <div class="mb-3">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" th:field="*{surname}" class="form-control surname" id="surname"
                           pattern="^([А-Я]{1}[а-яё]{1,23}|[A-Z]{1}[a-z]{1,23})$" required="" name="surname"
                           aria-describedby="surname">
                    <span th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label">Емейл</label>
                    <input type="text" th:field="*{email}" class="form-control email" id="email"
                           pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" required="" name="email"
                           aria-describedby="email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                </div>


                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Номер телефона</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control phoneNumber" id="phoneNumber"
                           pattern="^\+375(17|29|33|44)[0-9]{3}[0-9]{2}[0-9]{2}$" required="" name="phoneNumber"
                           aria-describedby="phoneNumber">
                    <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
                </div>

                <div class="mb-3">
                    <label for="login" class="form-label">Логин</label>
                    <input type="text" th:field="*{login}" class="form-control login" id="login"
                           pattern="^[a-zA-Zа-яёА-Яё0-9_-]{3,35}$" required="" name="login" aria-describedby="loginHelp">
                    <div style="color: red; font-weight: 500;" id="loginHelp" class="form-text">Мы никогда никому не
                        передадим ваш логин.
                    </div>
                    <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" th:field="*{password}" pattern="^[а-яА-ЯёЁ0-9a-zA-Z]{3,35}$" required=""
                           class="form-control" name="password" id="password">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                </div>
                <div th:if="${#fields.hasErrors('global')}">
                    <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error"></p>
                </div>
                <p style="color:red; font-weight: bold; font-size: x-large;" th:text="${message}"></p>
                <button type="submit" id="submit" class="btn btn-secondary">Отправить</button>
            </form>
        </div>
    </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


<div th:insert="~{footer :: foot}"></div>
</body>
</html>
