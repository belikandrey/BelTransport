<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <title>Rides</title>
</head>
<body>
<h1>Available rides : </h1>
<table>
  <tr>
    <th>Start location</th>
    <th>End location</th>
    <th>Start date</th>
    <th>End date</th>
    <th>Price</th>
    <th>Landing sites</th>
    <th>Driver phone number</th>
    <th>Vehicle type</th>
    <th>Vehicle model</th>
    <th>Vehicle number</th>
    <th>Action</th>
  </tr>
  <tr th:each="ride : ${rides}">
    <td th:text="${ride.startLocation}"></td>
    <td th:text="${ride.endLocation}"></td>
    <td th:text="${ride.startDate}"></td>
    <td th:text="${ride.endDate}"></td>
    <td th:text="${ride.price}"></td>
    <td th:text="${ride.landingSides}"></td>
    <td th:text="${ride.driverByDriverId.phoneNumber}"></td>
    <td th:text="${ride.driverByDriverId.vehicle.type}"></td>
    <td th:text="${ride.driverByDriverId.vehicle.model}"></td>
    <td th:text="${ride.driverByDriverId.vehicle.number}"></td>
    <td><a th:href="@{/client/available-rides/{rideId}(rideId=${ride.id})}"><button>Order it</button></a></td>
  </tr>
</table>
<p><a href="/client/"><button>Back</button></a></p>

</body>
</html>
