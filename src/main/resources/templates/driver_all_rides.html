<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>All rides : </h1>
<table>
    <tr>
        <th>Start location</th>
        <th>End location</th>
        <th>Start date</th>
        <th>End date</th>
        <th>Price</th>
        <th>Landing sites</th>
    </tr>
    <tr th:each="ride : ${rides}">
        <td th:text="${ride.startLocation}"></td>
        <td th:text="${ride.endLocation}"></td>
        <td th:text="${ride.startDate}"></td>
        <td th:text="${ride.endDate}"></td>
        <td th:text="${ride.price}"></td>
        <td th:text="${ride.landingSides}"></td>
    </tr>
</table>
<br>
<p><a href="/driver/"><button>Back</button></a></p>

</body>
</html>
