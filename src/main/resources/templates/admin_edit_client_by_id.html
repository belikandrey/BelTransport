<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
        <meta charset="UTF-8">
        <title>Client</title>
        <link rel="stylesheet" type="text/css" th:href="@{/home.css}"/>
        <link rel="shortcut icon" th:href="@{/img/Buber_ico.ico}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
              crossorigin="anonymous">
    </head>
<body>
<div th:insert="~{admin_header :: head}"></div>


<section class="taxi-background" style="padding-bottom: 5%;">
    <div class="container">
        <div class="row">
            <h1 class="big-font">Информация о клиенте</h1><br><br>
        </div>
        <div class="row">
            <h2 class="big-font middle-left">Имя : <span th:text="${client.name}"></span></h2>
            <h2 class="big-font  middle-left">Статус : <span th:text="${client.status}"></span></h2>
            <br>
            <h2 class="big-font middle-left">Бонус : <span th:text="${client.bonus}"></span></h2>
            <br>
            <h2 class="big-font middle-left">Количество поездок, на которые явился : <span
                    th:text="${countCame}"></span></h2>
            <br>
            <h2 class="big-font middle-left">Количество поездок, на которые не явился : <span
                    th:text="${countDidNotCome}"></span></h2>

            <form th:action="@{/admin/edit-clients/{client_id}(client_id=${client.id})}" method="post">
                <p>Бонус
                    <select class="form-select" name="bonus" id="bonus">
                        <option value="0" selected>0%</option>
                        <option value="3">3%</option>
                        <option value="5">5%</option>
                        <option value="7">7%</option>
                        <option value="10">10%</option>
                    </select>
                </p>
                <br>
                <p>Статус :
                    <select class="form-select" name="status" id="status">
                        <option value="ACTIVE" selected>Активен</option>
                        <option value="BANNED">Забанен</option>
                    </select>
                </p>
                <br>
                <button type="submit" class="btn btn-primary">Подтвердить!</button>
            </form>
        </div>

    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


<div th:insert="~{footer :: foot}"></div>


</body>
</html>
